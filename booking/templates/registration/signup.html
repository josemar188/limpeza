{% load static %} {% load socialaccount %}

<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .form-wrapper {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        color: #2258c3;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      form button {
        background-color: #2258c3;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #fb0;
        color: #333;
      }

      .social-login {
        margin-top: 30px;
      }

      .social-login h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: transform 0.2s ease;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .social-icon:hover {
        transform: scale(1.1);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #2258c3;
        margin-bottom: 6px;
        font-size: 16px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .helptext {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      h3 {
        display: center;
      }
    </style>
    <link rel="stylesheet" href="{% static 'booking/css/header.css' %}">

    <title>Cadastro</title>
  </head>
  <body>
    {% include 'components/header/header.html' %}
    <div class="form-wrapper">
        <h2>Crie sua conta</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Nome Completo:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Palavra-passe:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirmar palavra-passe:</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        <h3>Ou</h3>

        <div class="social-login">
            <h3>Fazer login com:</h3>
            <a href="{% provider_login_url 'google' %}">
                <img src="{% static 'booking/images/google.png' %}" alt="Login Google" class="social-icon"/>
            </a>
            <a>
                <img src="{% static 'booking/images/facebook.png' %}" alt="Login Facebook" class="social-icon"/>
            </a>
            <a>
                <img src="{% static 'booking/images/apple.png' %}" alt="Login Apple" class="social-icon"/>
            </a>

        </div>

      </div>
    </div>
  </body>
</html>
