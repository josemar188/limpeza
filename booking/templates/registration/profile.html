{% load static %}

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="{% static 'booking/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'booking/css/footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'booking/css/header.css' %}"/>
</head>
<body>
    {% include 'components/header/header.html' %}

    <main>
        <h1>Perfil do Usuário</h1>
        <p>Bem-vindo, {{ user.username }}!</p>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'edit_profile' %}" class="btn">Editar Perfil</a>
        <a href="{% url 'change_password' %}" class="btn">Alterar Senha</a>
        <a href="{% url 'delete_account' %}" class="btn btn-danger">Eliminar Conta</a>
    </main>

    {% include 'components/footer/footer.html' %}
</body>
</html>
