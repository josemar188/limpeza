<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Calendário de Reservas</h2>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                events: async function(fetchInfo, successCallback, failureCallback) {
                    try {
                        let response = await axios.get('/api/bookings/');
                        successCallback(response.data);
                    } catch (error) {
                        failureCallback(error);
                    }
                },
                dateClick: function(info) {
                    let date = info.dateStr;
                    let time = prompt("Insira a hora (HH:MM):");
                    let serviceId = prompt("Escolha o serviço:");
                    if (time && serviceId) {
                        axios.post('/api/bookings/', {
                            date: date,
                            time: time,
                            service: serviceId,
                            status: 'pending'
                        })
                        .then(response => {
                            alert('Reserva criada com sucesso! Aguarde confirmação.');
                            calendar.refetchEvents();
                        })
                        .catch(error => {
                            alert('Erro ao criar reserva.');
                        });
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>

</footer>
</html>
